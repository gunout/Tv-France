<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur TV USA - Néon Rose</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-pink: #ff10f0;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(20, 20, 35, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 16, 240, 0.1), rgba(157, 0, 255, 0.1));
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 30px var(--neon-pink);
            animation: neon-glow 2s infinite alternate;
        }

        @keyframes neon-glow {
            from {
                text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 30px var(--neon-pink);
            }
            to {
                text-shadow: 0 0 15px var(--neon-pink), 0 0 25px var(--neon-pink), 0 0 35px var(--neon-pink), 0 0 45px var(--neon-purple);
            }
        }

        .player-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(255, 16, 240, 0.3);
            border: 1px solid rgba(255, 16, 240, 0.2);
            backdrop-filter: blur(10px);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 16, 240, 0.2);
        }

        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: #000;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(10, 10, 15, 0.98), rgba(10, 10, 15, 0.85));
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 0 0 10px 10px;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 16, 240, 0.3);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .video-controls.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }

        .control-btn {
            background: rgba(255, 16, 240, 0.1);
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            padding: 8px 12px;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: var(--neon-pink);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-pink);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-bar:hover {
            height: 10px;
            box-shadow: 0 0 10px rgba(255, 16, 240, 0.3);
        }

        .progress-filled {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s;
            box-shadow: 0 0 10px var(--neon-pink);
            position: relative;
        }

        .progress-filled::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--neon-pink);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .time-display {
            color: var(--neon-pink);
            font-size: 0.9rem;
            min-width: 120px;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .volume-slider:hover {
            height: 8px;
            box-shadow: 0 0 8px rgba(255, 16, 240, 0.3);
        }

        .volume-filled {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
            border-radius: 3px;
            width: 70%;
            box-shadow: 0 0 8px var(--neon-pink);
        }

        .channel-info {
            display: flex;
            align-items: center;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 16, 240, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 16, 240, 0.2);
        }

        .channel-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 16, 240, 0.3);
        }

        .channel-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            z-index: 10;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 16, 240, 0.3);
            border-top: 4px solid var(--neon-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border-radius: 30px;
            border: 1px solid rgba(255, 16, 240, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 16, 240, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-pink);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 16, 240, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
            transform: translateY(-2px);
        }

        .channels-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .channel-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 16, 240, 0.3);
            border-color: var(--neon-pink);
        }

        .channel-card.active {
            background: rgba(255, 16, 240, 0.2);
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 16, 240, 0.4);
        }

        .channel-card.active::before {
            content: "▶";
            position: absolute;
            left: 10px;
            color: var(--neon-pink);
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .channel-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid rgba(255, 16, 240, 0.5);
            transition: all 0.3s;
        }

        .channel-card:hover img {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 16, 240, 0.5);
        }

        .channel-details {
            flex: 1;
        }

        .channel-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .channel-country {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: var(--neon-pink);
        }

        .no-results {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255, 16, 240, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover, .page-btn.active {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
            transform: scale(1.1);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            color: #ff6b6b;
        }

        /* Styles pour les écrans mobiles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            
            .player-container {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .video-wrapper {
                border-radius: 8px;
            }
            
            .video-controls {
                padding: 15px;
                gap: 10px;
                flex-wrap: wrap;
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .progress-bar {
                order: 3;
                width: 100%;
                margin-top: 10px;
            }
            
            .time-display {
                min-width: 80px;
                font-size: 0.8rem;
                order: 2;
            }
            
            .volume-control {
                order: 1;
            }
            
            .volume-slider {
                width: 60px;
            }
            
            .channel-info {
                padding: 10px;
            }
            
            .channel-logo {
                width: 40px;
                height: 40px;
            }
            
            .channel-name {
                font-size: 1rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-container {
                width: 100%;
                min-width: auto;
            }
            
            .search-input {
                padding: 12px 40px 12px 15px;
                font-size: 0.9rem;
            }
            
            .filter-buttons {
                width: 100%;
                justify-content: center;
            }
            
            .filter-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
            
            .channels-container {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-top: 20px;
            }
            
            .channel-card {
                padding: 12px;
            }
            
            .channel-card img {
                width: 50px;
                height: 50px;
                margin-right: 12px;
            }
            
            .channel-title {
                font-size: 0.9rem;
            }
            
            .channel-country {
                font-size: 0.7rem;
            }
            
            .pagination {
                margin-top: 20px;
                gap: 5px;
            }
            
            .page-btn {
                width: 35px;
                height: 35px;
                font-size: 0.8rem;
            }
            
            .error-message {
                font-size: 0.9rem;
                padding: 8px;
            }
        }

        /* Styles pour les très petits écrans */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .player-container {
                padding: 10px;
            }
            
            .video-controls {
                padding: 10px;
            }
            
            .control-btn {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }
            
            .time-display {
                font-size: 0.7rem;
                min-width: 70px;
            }
            
            .volume-slider {
                width: 50px;
            }
            
            .channel-info {
                padding: 8px;
            }
            
            .channel-logo {
                width: 35px;
                height: 35px;
            }
            
            .channel-name {
                font-size: 0.9rem;
            }
            
            .search-input {
                padding: 10px 35px 10px 12px;
                font-size: 0.85rem;
            }
            
            .filter-btn {
                padding: 6px 12px;
                font-size: 0.75rem;
            }
            
            .channel-card {
                padding: 10px;
            }
            
            .channel-card img {
                width: 45px;
                height: 45px;
                margin-right: 10px;
            }
            
            .channel-title {
                font-size: 0.85rem;
            }
            
            .channel-country {
                font-size: 0.65rem;
            }
            
            .page-btn {
                width: 30px;
                height: 30px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tv"></i> Lecteur TV France</h1>
        </header>

        <div class="player-container">
            <div class="video-wrapper" id="video-wrapper">
                <video id="video-player"></video>
                <div class="loading-overlay" id="loading" style="display: none;">
                    <div class="loading-spinner"></div>
                </div>
                <div class="video-controls" id="video-controls">
                    <button class="control-btn" id="play-pause-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-filled" id="progress-filled"></div>
                    </div>
                    <div class="time-display" id="time-display">00:00 / 00:00</div>
                    <div class="volume-control">
                        <button class="control-btn" id="volume-btn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <div class="volume-slider" id="volume-slider">
                            <div class="volume-filled" id="volume-filled"></div>
                        </div>
                    </div>
                    <button class="control-btn" id="hide-controls-btn" title="Masquer/Afficher les contrôles">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                    <button class="control-btn" id="fullscreen-btn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            <div class="channel-info">
                <img id="current-logo" src="https://picsum.photos/seed/tv/50/50.jpg" alt="Logo de la chaîne" class="channel-logo">
                <div id="current-name" class="channel-name">Sélectionnez une chaîne pour commencer</div>
            </div>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Rechercher une chaîne...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Toutes</button>
                
            </div>
        </div>

        <div id="channels-container" class="channels-container">
            <div class="loading">Chargement des chaînes...</div>
        </div>

        <div id="pagination" class="pagination"></div>
    </div>

        // Variables globales
        let video;
        let hls;
        let channels = [];
        let filteredChannels = [];
        let currentPage = 1;
        const channelsPerPage = 20;
        let currentChannel = null;
        let activeFilter = 'all';
        let controlsVisible = true;
        let controlsTimeout;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initializePlayer();
            parseM3U();
            setupEventListeners();
        });

        // Initialiser le lecteur vidéo
        function initializePlayer() {
            video = document.getElementById('video-player');
            
            // Configurer les contrôles personnalisés
            setupVideoControls();
        }

        // Configurer les contrôles vidéo personnalisés
        function setupVideoControls() {
            const playPauseBtn = document.getElementById('play-pause-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressFilled = document.getElementById('progress-filled');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeFilled = document.getElementById('volume-filled');
            const volumeBtn = document.getElementById('volume-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const hideControlsBtn = document.getElementById('hide-controls-btn');
            const timeDisplay = document.getElementById('time-display');
            const videoWrapper = document.getElementById('video-wrapper');
            const videoControls = document.getElementById('video-controls');

            // Play/Pause
            playPauseBtn.addEventListener('click', togglePlayPause);
            video.addEventListener('click', togglePlayPause);

            // Progress bar
            video.addEventListener('timeupdate', updateProgress);
            progressBar.addEventListener('click', seek);

            // Volume
            volumeSlider.addEventListener('click', changeVolume);
            volumeBtn.addEventListener('click', toggleMute);

            // Fullscreen
            fullscreenBtn.addEventListener('click', toggleFullscreen);

            // Hide/Show controls
            hideControlsBtn.addEventListener('click', toggleControlsVisibility);

            // Mettre à jour le temps
            video.addEventListener('loadedmetadata', updateTimeDisplay);
            video.addEventListener('timeupdate', updateTimeDisplay);

            // Afficher les contrôles au survol de la vidéo
            videoWrapper.addEventListener('mousemove', showControlsTemporarily);
            videoWrapper.addEventListener('mouseleave', hideControlsAfterDelay);

            // Afficher les contrôles lorsque la vidéo est en pause
            video.addEventListener('pause', () => {
                if (controlsVisible === false) {
                    toggleControlsVisibility();
                }
            });

            // Masquer les contrôles lorsque la vidéo est en lecture
            video.addEventListener('play', () => {
                if (controlsVisible === true) {
                    hideControlsAfterDelay();
                }
            });
        }

        function togglePlayPause() {
            const icon = document.querySelector('#play-pause-btn i');
            
            if (video.paused) {
                video.play();
                icon.className = 'fas fa-pause';
                hideControlsAfterDelay();
            } else {
                video.pause();
                icon.className = 'fas fa-play';
                if (controlsVisible === false) {
                    toggleControlsVisibility();
                }
            }
        }

        function updateProgress() {
            const progressFilled = document.getElementById('progress-filled');
            const percent = (video.currentTime / video.duration) * 100;
            progressFilled.style.width = percent + '%';
        }

        function seek(e) {
            const progressBar = document.getElementById('progress-bar');
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        }

        function changeVolume(e) {
            const volumeSlider = document.getElementById('volume-slider');
            const volumeFilled = document.getElementById('volume-filled');
            const rect = volumeSlider.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            
            video.volume = percent;
            volumeFilled.style.width = (percent * 100) + '%';
            
            updateVolumeIcon(percent);
        }

        function toggleMute() {
            const volumeBtn = document.querySelector('#volume-btn i');
            
            if (video.muted) {
                video.muted = false;
                updateVolumeIcon(video.volume);
            } else {
                video.muted = true;
                volumeBtn.className = 'fas fa-volume-mute';
            }
        }

        function updateVolumeIcon(volume) {
            const volumeBtn = document.querySelector('#volume-btn i');
            
            if (volume === 0 || video.muted) {
                volumeBtn.className = 'fas fa-volume-mute';
            } else if (volume < 0.5) {
                volumeBtn.className = 'fas fa-volume-down';
            } else {
                volumeBtn.className = 'fas fa-volume-up';
            }
        }

        function toggleFullscreen() {
            const videoWrapper = document.querySelector('.video-wrapper');
            
            if (!document.fullscreenElement) {
                videoWrapper.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function toggleControlsVisibility() {
            const videoControls = document.getElementById('video-controls');
            const hideControlsBtn = document.querySelector('#hide-controls-btn i');
            
            controlsVisible = !controlsVisible;
            
            if (controlsVisible) {
                videoControls.classList.remove('hidden');
                hideControlsBtn.className = 'fas fa-eye-slash';
                clearTimeout(controlsTimeout);
            } else {
                videoControls.classList.add('hidden');
                hideControlsBtn.className = 'fas fa-eye';
            }
        }

        function showControlsTemporarily() {
            if (!controlsVisible) {
                const videoControls = document.getElementById('video-controls');
                videoControls.classList.remove('hidden');
                
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(() => {
                    if (!video.paused && controlsVisible === false) {
                        videoControls.classList.add('hidden');
                    }
                }, 3000);
            }
        }

        function hideControlsAfterDelay() {
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (!video.paused && controlsVisible === false) {
                    const videoControls = document.getElementById('video-controls');
                    videoControls.classList.add('hidden');
                }
            }, 3000);
        }

        function updateTimeDisplay() {
            const timeDisplay = document.getElementById('time-display');
            const current = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${current} / ${duration}`;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Parser la playlist M3U
        function parseM3U() {
            const lines = m3uData.split('\n');
            let channel = {};
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:-1')) {
                    // Extraire les informations de la chaîne
                    const nameMatch = line.match(/,(.+)$/);
                    if (nameMatch) {
                        channel.name = nameMatch[1].trim();
                    }
                    
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    if (logoMatch) {
                        channel.logo = logoMatch[1];
                    } else {
                        channel.logo = `https://picsum.photos/seed/${channel.name.replace(/\s+/g, '')}/60/60.jpg`;
                    }
                    
                    const countryMatch = line.match(/tvg-id="[^"]*@([^"]+)"/);
                    if (countryMatch) {
                        channel.country = countryMatch[1];
                    } else {
                        channel.country = 'International';
                    }
                    
                    // Déterminer la catégorie de sport
                    channel.category = getCategory(channel.name);
                } else if (line && !line.startsWith('#') && channel.name) {
                    // URL de la chaîne
                    channel.url = line;
                    channels.push({...channel});
                    channel = {};
                }
            }
            
            filteredChannels = [...channels];
            displayChannels();
        }

        // Déterminer la catégorie de sport en fonction du nom de la chaîne
        function getCategory(name) {
            const nameLower = name.toLowerCase();
            
            if (nameLower.includes('football') || nameLower.includes('soccer') || 
                nameLower.includes('futbol') || nameLower.includes('premier') || 
                nameLower.includes('la liga') || nameLower.includes('serie a') || 
                nameLower.includes('bundesliga') || nameLower.includes('ligue 1')) {
                return 'football';
            } else if (nameLower.includes('basketball') || nameLower.includes('nba') || 
                      nameLower.includes('basket')) {
                return 'basketball';
            } else if (nameLower.includes('tennis') || nameLower.includes('atp') || 
                      nameLower.includes('wta')) {
                return 'tennis';
            } else if (nameLower.includes('motor') || nameLower.includes('racing') || 
                      nameLower.includes('moto') || nameLower.includes('f1') || 
                      nameLower.includes('nascar')) {
                return 'motorsport';
            }
            
            return 'other';
        }

        // Afficher les chaînes
        function displayChannels() {
            const container = document.getElementById('channels-container');
            const startIndex = (currentPage - 1) * channelsPerPage;
            const endIndex = startIndex + channelsPerPage;
            const channelsToShow = filteredChannels.slice(startIndex, endIndex);
            
            if (channelsToShow.length === 0) {
                container.innerHTML = '<div class="no-results">Aucune chaîne trouvée</div>';
                return;
            }
            
            container.innerHTML = '';
            
            channelsToShow.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                if (currentChannel && currentChannel.url === channel.url) {
                    card.classList.add('active');
                }
                
                card.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}" onerror="this.src='https://picsum.photos/seed/error/60/60.jpg'">
                    <div class="channel-details">
                        <div class="channel-title">${channel.name}</div>
                        <div class="channel-country">${channel.country}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => playChannel(channel));
                container.appendChild(card);
            });
            
            updatePagination();
        }

        // Mettre à jour la pagination
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredChannels.length / channelsPerPage);
            
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Bouton précédent
            const prevBtn = document.createElement('div');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayChannels();
                }
            });
            pagination.appendChild(prevBtn);
            
            // Numéros de page
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    const pageBtn = document.createElement('div');
                    pageBtn.className = 'page-btn';
                    if (i === currentPage) {
                        pageBtn.classList.add('active');
                    }
                    pageBtn.textContent = i;
                    pageBtn.addEventListener('click', () => {
                        currentPage = i;
                        displayChannels();
                    });
                    pagination.appendChild(pageBtn);
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    const dots = document.createElement('div');
                    dots.className = 'page-btn';
                    dots.textContent = '...';
                    pagination.appendChild(dots);
                }
            }
            
            // Bouton suivant
            const nextBtn = document.createElement('div');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayChannels();
                }
            });
            pagination.appendChild(nextBtn);
        }

        // Jouer une chaîne
        function playChannel(channel) {
            currentChannel = channel;
            
            // Mettre à jour les informations de la chaîne
            document.getElementById('current-logo').src = channel.logo;
            document.getElementById('current-name').textContent = channel.name;
            
            // Cacher les messages d'erreur
            document.getElementById('error-message').style.display = 'none';
            
            // Mettre à jour l'état actif des cartes
            document.querySelectorAll('.channel-card').forEach(card => {
                card.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Afficher le chargement
            showLoading(true);
            
            // Arrêter la lecture précédente
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            // Charger et jouer la chaîne
            loadVideo(channel.url);
            
            // Faire défiler vers le lecteur
            document.querySelector('.player-container').scrollIntoView({ 
                behavior: 'smooth',
                block: 'center'
            });
        }

        // Charger une vidéo
        function loadVideo(url) {
            // Vérifier si le navigateur supporte nativement HLS
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play().catch(e => {
                    console.error('Erreur de lecture:', e);
                    showError('Erreur lors de la lecture de la chaîne');
                });
            } else if (Hls.isSupported()) {
                // Utiliser HLS.js
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(e => {
                        console.error('Erreur de lecture:', e);
                        showError('Erreur lors de la lecture de la chaîne');
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('Erreur HLS:', data);
                    if (data.fatal) {
                        showError('Erreur de chargement du flux');
                    }
                });
            } else {
                showError('Votre navigateur ne supporte pas la lecture de flux HLS');
            }
            
            // Masquer le chargement après un certain temps
            setTimeout(() => {
                showLoading(false);
            }, 3000);
        }

        // Afficher/masquer le chargement
        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'flex' : 'none';
        }

        // Afficher une erreur
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            showLoading(false);
        }

        // Configurer les écouteurs d'événements
        function setupEventListeners() {
            // Recherche
            document.getElementById('search-input').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                
                if (searchTerm === '') {
                    filteredChannels = [...channels];
                } else {
                    filteredChannels = channels.filter(channel => 
                        channel.name.toLowerCase().includes(searchTerm) ||
                        channel.country.toLowerCase().includes(searchTerm)
                    );
                }
                
                currentPage = 1;
                displayChannels();
            });
            
            // Filtres
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    activeFilter = this.dataset.filter;
                    
                    if (activeFilter === 'all') {
                        filteredChannels = [...channels];
                    } else {
                        filteredChannels = channels.filter(channel => 
                            channel.category === activeFilter
                        );
                    }
                    
                    currentPage = 1;
                    displayChannels();
                });
            });
        }
    </script>
</body>
